---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: app-prometheus
  namespace: "app"
  labels:
    app: app
    component: prometheus
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: app-prometheus
  labels:
    app: app
    component: prometheus
rules:
  - apiGroups: [""]
    resources:
      - services
      - endpoints
      - pods
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: app-prometheus
  namespace: "app"
  labels:
    app: app
    component: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: app-prometheus
subjects:
  - kind: ServiceAccount
    name: app-prometheus
    namespace: "app"
